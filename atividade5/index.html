<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    form {
      max-width: 800px;
      margin: auto;
    }
    .section {
      margin-bottom: 20px;
    }
    .section h2 {
      font-size: 1.2em;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }
    .field-group {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .field-group input,
    .field-group select,
    .field-group textarea {
      flex: 1;
      padding: 8px;
    }
    textarea {
      width: 100%;
      height: 60px;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Agendamento</h1>
  <form action="/" method="POST">
    <div class="section">
      <h2>Dados do paciente</h2>
      <div class="field-group">
        <input type="text" name="nome" placeholder="Nome" required>
        <input type="text" name="sobrenome" placeholder="Sobrenome" required>
      </div>
      <div class="field-group">
        <input type="text" name="cpf" placeholder="CPF" required>
        <input type="date" name="nascimento" placeholder="Data de nascimento" required>
      </div>
      <div class="field-group">
        <input type="text" name="telefone" placeholder="Telefone" required>
        <input type="text" name="cep" placeholder="CEP" required>
      </div>
      <div class="field-group">
        <input type="text" name="endereco" placeholder="Endereço" required>
      </div>
    </div>

    <div class="section">
      <h2>Dados da consulta</h2>
      <div class="field-group">
        <select name="clinica" required>
          <option value="">Selecione a clínica</option>
          <option value="Clinica A">Clínica A</option>
          <option value="Clinica B">Clínica B</option>
        </select>
        <select name="especialidade" required>
          <option value="">Selecione a especialidade</option>
          <option value="Cardiologia">Cardiologia</option>
          <option value="Pediatria">Pediatria</option>
          <option value="Dermatologia">Dermatologia</option>
        </select>
      </div>
      <div class="field-group">
        <input type="date" name="data" required>
        <input type="time" name="hora" required>
      </div>
      <div class="field-group">
        <textarea name="observacao" placeholder="Observação"></textarea>
      </div>
    </div>

    <button type="submit">Enviar</button>
  </form>
</body>
</html>
